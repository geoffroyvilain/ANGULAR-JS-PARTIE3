<!doctype html>
<html lang="fr" ng-app="testApp">
    <head>
        <meta charset="UTF-8" />
        <title>Exercice 7</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
        <script src="assets/js/script.js"></script>
    </head>
<body>
<div ng-controller="phonesCtrl">
  <table cellspacing="2px" cellpadding="2px;" rules="all" style="border:solid 1px black;">
    <thead>
      <th>Modèle</th>
      <th>Marque</th>
    </thead>
    <!-- ng repeat pour parcourir tout le tableau -->
    <!--    "mots clés + in + nom tableau | ordonné par phoneModel -->
    <tr ng-repeat="phone in phones | orderBy: 'phoneModel'"> <!-- Devant 'phoneModel, on peut mettre + pour forcer ou - pour l'inverse de l'ordre  alpha -->
      <td>
        {{ phone.phoneModel }} <!-- expression à faire apparaitre -->
      </td>
      <td>
        {{phone.brand}} <!-- expression à faire apparaitre -->
      </td>
    </tr>
  </table>
</div>
</body>
</html>
